<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f55e4fb125.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Assignment 15</title>
  </head>
  <body>
    <div class="parent">
      <div class="login-cont">
        <h2>Create Account</h2>
        <div class="take-userName tags">
          <label for="username">Username</label>
          <input type="text" name="username"  id="userName"/>
          <i class="fa fa-exclamation"></i>
          <i class="fa fa-check"></i>
          <p></p>
        </div>
        <div class="take-email tags">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email"/>
          <i class="fa fa-exclamation"></i>
          <i class="fa fa-check"></i>
          <p></p>
        </div>
        <div class="take-password tags">
          <label for="password">Password</label>
          <input type="password" name="password" id="pass1" />
          <i class="fa fa-exclamation"></i>
          <i class="fa fa-check"></i>
          <p></p>
        </div>
        <div class="take-confirm-password tags">
          <label for="confirm">Confirm Password</label>
          <input type="password" name="confirm"  id="pass2"/>
          <i class="fa fa-exclamation"></i>
          <i class="fa fa-check"></i>
          <p></p>
        </div>
        <button id="submit">SUBMIT</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
